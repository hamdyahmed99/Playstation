<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Css/style.css">
    <title>Playstation</title>
</head>
<body>
    <div class="container">
        <div class="navbar">
            <img src="imag/logo.png" alt="Logo" class="logo">
            <nav>
                <ul id="menuList">
                    <li><a href="#">Game Contollers</a></li>
                    <li><a href="#">VR Accessories</a></li>
                    <li><a href="#">Media Remotes</a></li>
                    <li><a href="#">Others</a></li>
                </ul>
            </nav>
            <img src="imag/menu.png" alt="Menu-icon" class="menu-icon" onclick="togglemenu()">
        </div>

        <div class="row">
            <div class="col-1">
                <h2>PS4 V2<br>Dualshock 4</h2>
                <h3>Wireless Controller for PlayStation 4</h3>
                <p>(Compatible/Gereic)</p>
                <h4>32$.50</h4>
                <button type="button">Buy Now <img src="imag/arrow.png" alt="Arrow"></button>
            </div>
            <div class="col-2">
                <img src="imag/controller.png" alt="Controller" class="controller">
                <div class="color-box"></div>
                <div class="add-btn">
                    <img src="imag/add.png" alt="Add">
                    <p><small>Add to cart</small></p>
                </div>
            </div>
            
        </div>

        <div class="social-links">
            <img src="imag/fb.png" alt="">
            <img src="imag/ig.png" alt="">
            <img src="imag/tw.png" alt="">
        </div>
    </div>

    <script>
        var menuList = document.getElementById("menuList");
        menuList.style.maxHeight = "0px"
        function togglemenu(){
            if(menuList.style.maxHeight == "0px")
            {
                menuList.style.maxHeight = "130px"
            }
            else
            {
                menuList.style.maxHeight = "0px"
            }
        }
    </script>
</body>
</html>
